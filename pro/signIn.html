<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>Sign In</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="javascripts/signIn.js"></script>
    <link rel="stylesheet" type="text/css" href="style/signIn.css">
  </head>
  <body>
    <form action="/upload" id="form" method="post">
      <fieldset>
       <legend class='ti'>Sign In</legend>
       <div class='box'>Name: </div><input type="text" name="username" class="input"> <em>invalid input</em><br>
      <div class='box'>StudentID: </div><input type="text" name="ID" class="input"> <em>invalid input</em><br>
      <div class='box'>Tel: </div><input type="text" name="phone" class="input"> <em>invalid input</em><br>
      <div class='box'>E-mail: </div><input type="text" name="email" class="input"> <em>invalid input</em><br>
      <input type="submit" value="Submit" class="BTN">
      <input type="reset" value="Reset" id="clear">
      </fieldset>
    </form>
  </body>
</html>
